
<ion-content color="primary" class="ion-padding" >


    <div class="design"></div>
    <h2 class="title">ELE18</h2>

    <h2 class="h2">Log In</h2>
    <p class="intro">Please signin to continue</p>

  

    <ion-item>
      <ion-label position="floating">Matric Number</ion-label>
      <ion-input [(ngModel)]="matric" type="text"></ion-input>
    </ion-item>




    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="pass" type="password"></ion-input>
    </ion-item>

    

    
    <ion-item class="btn" (click)="Login()" lines="none">
        <!--  <ion-label>{{btnlabel}}</ion-label> -->
         <ion-label>LOG IN</ion-label>
         <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
    
    <p class="signin p"  (click)="forgetOpen()">Forgot password?  </p>
   

    <div class="backdrop" *ngIf='open'>
    
      <div class="forgetDialog {{outclass}}">
        <p>Please enter your registered email to reset your password</p>
        <ion-item >
          <ion-input  placeholder="Email" type="email" [(ngModel)]="Remail"></ion-input>
          <ion-icon name="eye" slot="start" class="input-icon"></ion-icon>
        </ion-item>
        <ion-item class="btn resetbtn" (click)="resetbtn()">
          <p>Reset</p>
          <ion-icon name="{{reseticon}}" class="btn-icon {{ resetclass }}" slot="end"></ion-icon>
        </ion-item>

          <span  (click)="forgetClose()" >X</span>
      </div>
  </div>

 

  

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon class="postback" name="arrow-back" alt="" (click)="postback()" slot="start"></ion-icon>
    <ion-title>
      Post
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="postview">
    <ion-item  lines="none">
      <ion-avatar><img src="{{view.poster_img}}" alt="" ></ion-avatar>
      <ion-label>{{view.poster_name}}</ion-label>
      <p slot="end"> 10min</p>
    </ion-item>
    <p>{{view.post}}</p>
   <img src="{{view.post_img}}" alt="">
    <div><p>1:21PM - 14 Aug 20</p>  <p> from Android</p></div>
    <div><p>{{post_like}} Likes</p>  <p>{{count}} Comments </p></div>

    <div>
      <ion-item lines="none">
        <ion-icon name="heart-outline" (click)="like(view.post_id,view.parent_id,'post')"></ion-icon>
        <ion-label>{{post_like}}</ion-label>
      </ion-item>
     <ion-item lines="none">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <ion-label>{{count}}</ion-label>
     </ion-item>
    
      <ion-item lines="none">
        <ion-icon name="share-social-outline"></ion-icon>
        <ion-label>2</ion-label>
      </ion-item>
    </div>
  </div>




<div class="comments" >
  <ion-refresher slot="fixed" #refresher (ionRefresh)="doRefresh($event.target, 'all')" pullFactor="0.5" pullMin="30" pullMax="90">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="commentsview" *ngFor="let comment of comments" >
    <ion-avatar><img  class="posterImg" src="{{comment.commenter_img}}" alt=""></ion-avatar>
      <div>
          <h2>{{comment.commenter_name}}</h2>
          <p (click)="postdetail(comment.commenter_img, comment.commenter_name, comment.comment, comment.comment_img,comment.comment_id,comment.comment_count,comment.post_like)"> {{comment.comment}}</p>
            <img  class="postImg" src="{{comment.comment_img}}" alt="">
            <div>
              <ion-item lines="none">
                <ion-icon name="heart-outline" (click)="like(comment.comment_id,myparent_id,'comment')"></ion-icon>
                <ion-label>{{comment.post_like}}</ion-label>
              </ion-item>
    
             <ion-item lines="none">
                <ion-icon name="chatbubble-outline"></ion-icon>
                <ion-label>{{comment.comment_count}}</ion-label>
             </ion-item>
    
              <ion-item lines="none">
                <ion-icon name="share-social-outline"></ion-icon>
                <ion-label>2</ion-label>
              </ion-item>
            </div>
      </div>
  </div>

  
</div>
</ion-content>

<ion-footer class="ion-footer"  >
  <ion-toolbar class="ion-padding">
    <div >
      <ion-textarea placeholder="Reply this post" rows="{{no}}" [(ngModel)]="myreply"></ion-textarea>
      <ion-icon slot="end" name="camera"  (click)="sendReply()" ></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>

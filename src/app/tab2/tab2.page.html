


<ion-content class="">
 <div class="searchwrap"> 
   <div class="h2">My Colleagues</div>
  </div>
   <div class="searchwrap2">
     <ion-searchbar class="searchbar" showCancelButton="focus" [(ngModel)]="queryText" (ionInput)="update($event)"  ></ion-searchbar>
     </div>
  <div *ngIf="!done" class="loader">{{statusText}}</div>
  <div class="listwrap" *ngIf="done">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="30" pullMax="90">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card   (click)="viewmate(mate.posterImg,mate.name,mate.image)" *ngFor="let mate of mates; let i=index">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="{{mate.image}}" />
        </ion-avatar>
        <ion-label>
          <h3>{{mate.username}}</h3>
          <p>{{mate.phone}}</p>
        </ion-label>
      </ion-item>
    </ion-card>

  </div>


</ion-content>
